<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visualização</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <img src="images/image-product-desktop.jpg" alt="Imagem de um perfume da Chanel">
        <div class="infos">
            <span class="perfu">Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="money">
                <span class="txtnum">$149.99</span>
                <span class="txtnum2">$169.99</span>
            </div>
            <button><img src="images/icon-cart.svg" alt="Carrinho"> Add to Cart</button>
        </div>
    </div>

</body>
</html>
